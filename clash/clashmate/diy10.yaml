external-controller: 127.0.0.1:9090
port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
geodata-mode: true

proxy-providers:
  flowercloud:
    type: http
    path: "./Providers/Proxy/flowercloud.yaml"
    url: https://api.flowercloud.xyz/osubscribe.php?sid=3930&token=aBufp5jZRejW&sip002=1
    interval: 36000
    health-check:
      enable: true
      interval: 1200
      url: https://gstatic.com/generate_204
  SelfDirect:
    type: http
    behavior: domain
    url: "https://github.com/feng1992/diy/blob/main/clash/clashmate/SelfDirect.yaml"
    path: ./ruleset/mSelfDirect.yaml
    interval: 3600
  SelfProxy:
    type: http
    behavior: domain
    url: "https://github.com/feng1992/diy/blob/main/clash/clashmate/SelfProxy.yaml"
    path: ./ruleset/SelfProxy.yaml
    interval: 3600
  Emby:
    type: http
    behavior: domain
    url: "https://github.com/feng1992/diy/blob/main/clash/clashmate/Emby.yaml"
    path: ./ruleset/Emby.yaml
    interval: 3600
    
