- name: 🇭🇰 香港节点
  type: select
  use:
    - flowercloud
  filter: '港|HK|Hong Kong'
  url: 'https://www.gstatic.com/generate_204'
  interval: 300

- name: 🇨🇳 台湾节点
  type: select
  use:
    - flowercloud
  filter: '台|新北|彰化|TW|Taiwan'
  url: 'https://www.gstatic.com/generate_204'
  interval: 300

- name: 🇸🇬 狮城节点
  type: select
  use:
    - flowercloud
  filter: '新加坡|坡|狮城|SG|Singapore'
  url: 'https://www.gstatic.com/generate_204'
  interval: 300

- name: 🇯🇵 日本节点
  type: select
  use:
    - flowercloud
  filter: '日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan'
  url: 'https://www.gstatic.com/generate_204'
  interval: 300

- name: 🇰🇷 韩国节点
  type: select
  use:
    - flowercloud
  filter: 'KR|Korea|KOR|首尔|韩|韓'
  url: 'https://www.gstatic.com/generate_204'
  interval: 300

- name: 🇺🇲 美国节点
  type: select
  use:
    - flowercloud
  filter: '美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States'
  url: 'https://www.gstatic.com/generate_204'
  interval: 300

- name: 🔋 低倍率节点
  type: select
  use:
    - flowercloud
  filter: '实验性|低倍率|x1|0.5|0.2'
  url: 'https://www.gstatic.com/generate_204'
  interval: 300


